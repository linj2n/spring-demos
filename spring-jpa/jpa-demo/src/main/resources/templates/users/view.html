<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<h3 th:text="${userModel.title}">linj2n</h3>
<div>
    <p><strong>ID: </strong><span th:text="${userModel.user.id}">x</span></p>
    <p><strong>Name: </strong><span th:text="${userModel.user.name}">xx</span></p>
    <p><strong>Email: </strong><span th:text="${userModel.user.email}">xxx</span></p>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
    <a th:href="@{'/users/update/' + ${userModel.user.id}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
