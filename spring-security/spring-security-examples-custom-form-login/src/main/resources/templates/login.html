<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>登 录</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <div th:if="${loginError}" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p>账号或密码有误！</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="username" name="username" placeholder="账号/邮箱">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!--<div class="checkbox icheck">-->
                        <!--<label>-->
                            <!--<input type="checkbox"> 记住我-->
                        <!--</label>-->
                    <!--</div>-->
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">确定</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">-->
            <!--<p>- 或者 -</p>-->

                <!--<a class="btn btn-social-icon btn-github" href="#" ><i class="fa fa-github"></i></a>-->
            <!--</div>-->
        <!--</div>-->
        <!--&lt;!&ndash; /.social-auth-links &ndash;&gt;-->

        <!--<a href="#">忘记密码？</a><br>-->
        <!--<a href="#" class="text-center">注册新账号</a>-->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!--footer-->
<div class="text-center">
    <div th:replace="~{fragments/footer :: footer}">
        <div class="container">
            <p class="copyright">Copyright © 2018 <a href="http://www.linj2n.cn"><code>linj2n</code></a>.</p>
            <p>Powered by <a href="#">linj2n</a>, themed from <a href="https://adminlte.io/">AdminLTE</a>, refactored by <a href="#">linj2n</a></p>
        </div>
        <!-- jQuery 3 -->
        <script  src="../static/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->

        <script  src="../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>

        <script  src="../static/js/application.js"></script>
        <script>
            $(document).ready(function () {
                $('.sidebar-menu').tree()
            })
        </script>
    </div>
</div>

<script  src="../static/plugins/iCheck/icheck.min.js"></script>
