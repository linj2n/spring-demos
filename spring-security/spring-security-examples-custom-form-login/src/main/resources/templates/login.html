<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--header-->
<head th:replace="~{fragments/header :: header-fragment(登录,无)}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>登 录</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <div th:if="${loginError}" class="callout callout-danger">
            <p>Wrong user or password</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="username" name="username" placeholder="账号/邮箱">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">确定</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 或者 -</p>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> 使用 Google+ 账号登录</a>
            <a href="#" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用 Github 账号登录</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#">忘记密码？</a><br>
        <a href="#" class="text-center">注册新账号</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!--footer-->
<div class="text-center">
    <div th:replace="~{fragments/footer :: footer}">...</div>
</div>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}" src="../../plugins/iCheck/icheck.min.js"></script>
<script th:src="@{/js/login.js}" src="../static/js/login.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
