<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.resetPwd.title}">Account password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.resetPwd.greeting(${user.username})}">
    Dear
</p>
<p th:text="#{email.resetPwd.text1}">
    For your account, a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="@{|${baseUrl}/account/password_reset/${user.resetKey}|}" >重置密码</a>
</p>

<p>
    <span th:text="#{email.resetPwd.text2}">Regards, </span>
    <br/>
    <span th:text="#{email.signature}">linj2n@163.com</span>
</p>
</body>
</html>
