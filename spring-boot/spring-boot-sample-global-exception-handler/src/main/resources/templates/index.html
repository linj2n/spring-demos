<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/sticky-footer.css}" href="../static/css/sticky-footer.css" rel="stylesheet"/>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>Demo for Global Exception Handler </h1>
        <p>If you input "zhangsan" for seaching, then return the User detail. Otherwise, browser would alert the error.</p>
    </div> 
    <div class="row">
        <div class="input-group">
            <input type="text" id="username" class="form-control" placeholder="Search for User...."/>
            <span class="input-group-btn">
            <button class="btn btn-default" id="submit" type="button">查找</button>
          </span>
        </div><!-- /input-group -->
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Copyright © 2018 <a href="http://www.linj2n.cn">linj2n.cn</a></p>
    </div>
</footer>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script >

$('#submit').click(function (event) {
    getUserInfo(event);
});

function getUserInfo(event) {
    event.preventDefault();
    var url = "/users/" + $("#username").val();
    $.get(url,function (user) {
        alert("Hello," + user.name + ". Your email: " + user.email);
    }).fail(function (data) {
        var error = data.responseJSON;
        alert("ErrorType: " + error.type + ", Message: " + error.message);
    });
}
</script>
</body>
</html>
