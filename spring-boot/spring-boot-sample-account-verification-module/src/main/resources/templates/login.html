<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>注册</title>

    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="left aligned column">
        <div th:if="${param.message != null}" class="ui positive message">
            <i class="close icon"></i>
            <div th:text="${param.message}">msg</div>
        </div>
        <form th:action="@{/api/account/authentication}" class="ui large form" id="loginForm" method="post">
            <div class="ui raised segment">
                <h2 class="ui dividing header aligned left">登录</h2>
                <div class="field">
                    <input type="text" id="username" name="username" placeholder="输入你的账号名">
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder="输入你的密码">
                </div>
                <div class="ui hidden negative message ">
                    <i class="close icon"></i>
                    <div id="message">
                    </div>
                </div>
                <div class="field">
                    <button class="ui fluid primary button" type="submit">确定</button>
                </div>
                <div class="field"><p><label>还没有账号? <a href="/register"> 注册 </a></label>
                </p></div>

            </div>
        </form>
    </div>
</div>
<div class="ui vertical footer ">
    <div class="ui center aligned container ">
      <span>
        copyright ©
        <a href="http://www.linj2n.cn">linj2n.cn</a>
    </span>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js">
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $('.negative.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;

    $('#loginForm').validate({
        rules: {
            username: {
                required: true,
                minlength: 5
            },
            password: {
                required: true,
                minlength: 8
            }
        },
        messages: {
            username: {
                required: /*[[#{message.input.required}]]*/,
                minlength: /*[[#{message.login.invalid}]]*/
            },
            password: {
                required: /*[[#{message.input.required}]]*/,
                minlength: /*[[#{message.password.invalid}]]*/
            }
        },
        highlight: function (element, errorClass) {
            // $(element).removeClass(errorClass);
            $(element).parent().addClass("error");
        },
        unhighlight: function (element, errorClass) {
            $(element).parent().removeClass("error");

        },
        errorElement: "div",
        errorClass: "ui pointing red basic label",
        submitHandler: function (form) {
            console.log("call form post ajax");
            var formData = $(form).serialize();
            $.post(form.action, formData, function (data) {
                console.log("submit to server ------> success");
                window.location.href = "/admin/index";
            }).fail(function (data) {
                var errors = data.responseJSON.message;

                // var errors = $.parseJSON(data);
                console.log(errors);
                $('#message').text(errors);
                $('.negative.message').transition('scale');
            });

            // $.ajax({
            //     url: form.action,
            //     type: form.method,
            //     data: $(form).serialize(),
            //     success: function(response) {
            //         console.log("sumit to server ------> success");
            //         window.location.href = "/admin/index";
            //     }
            // });
        }
    })
    ;

    /*]]>*/
</script>
</body>
</html>
