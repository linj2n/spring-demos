<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>注册</title>

    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="left aligned column">
        <div th:if="${param.message != null}" class="ui  message">
            <i class="close icon"></i>
            <div th:text="${param.message}">msg</div>
        </div>
        <form th:action="@{/api/account/authentication}" class="ui large form" id="loginForm" method="post">
            <div class="ui raised segment">
                <h2 class="ui dividing header aligned left">登录</h2>
                <div class="field">
                    <input type="text" id="username" name="username" placeholder="输入你的账号名">
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder="输入你的密码">
                </div>
                <div class="ui hidden negative message ">
                    <i class="close icon"></i>
                    <div id="message">
                    </div>
                </div>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <div class="field">
                    <button class="ui fluid primary button" type="submit">确定</button>
                </div>
                <div class="inline field">
                    <a href="/register" th:href="@{/register}">注册</a>
                    <a href="#" id="forgetPwd">忘记密码?</a>
                </div>
            </div>
        </form>
        <div class="ui mini modal">
            <div class="header">提示</div>
            <div class="content">
            </div>
            <div class="actions">
                <div class="ui approve blue button">确定</div>
            </div>
        </div>
    </div>
</div>
<div class="ui small modal" id="resetPwdModal">
    <div class="ui header">找回密码</div>
    <div class="content">
        <div class="ui tiny hidden message" id="resetPwdMessage"><p>重置密码提示信息</p>
        </div>
        <form class="ui small form" id="resetPwdForm" method="Get">
            <div class="field">
                <input type="text" id="needResetEmail" name="needResetEmail" placeholder="输入你账号所关联的邮箱">
                <input type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
            </div>
            <div class="fields">
                <div class="twelve wide field">
                </div>
                <div class="four wide field">
                    <button class="fluid ui blue button" type="submit">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="ui vertical footer ">
    <div class="ui center aligned container ">
      <span>
        copyright ©
        <a href="http://www.linj2n.cn">linj2n.cn</a>
    </span>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js">
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var
        authenticationUrl = [[@{/api/v1/account/authentication}]],
        loginPage = [[@{/login}]],
        checkUserExistenceUrl = [[@{/api/v1/account/existence}]],
        passwordResetUrl = [[@{/api/v1/account/password_reset}]],
        registerSuccessfullyUrl = [[@{/admin/index}]];

    $('.positive.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;

    $('#loginForm').validate({
        rules: {
            username: {
                required: true,
                minlength: 5
            },
            password: {
                required: true,
                minlength: 8
            }
        },
        messages: {
            username: {
                required: /*[[#{message.input.required}]]*/,
                minlength: /*[[#{message.login.invalid}]]*/
            },
            password: {
                required: /*[[#{message.input.required}]]*/,
                minlength: /*[[#{message.password.invalid}]]*/
            }
        },
        highlight: function (element, errorClass) {
            $(element).parent().addClass("error");
        },
        unhighlight: function (element, errorClass) {
            $(element).parent().removeClass("error");

        },
        errorElement: "div",
        errorClass: "ui pointing red basic label",
        submitHandler: function (form) {
            $(form).find('[type=submit]').addClass('disabled');
            console.log("call form post ajax");
            var formData = $(form).serialize();
            $.post(authenticationUrl, formData, function (data) {
                console.log("submit to server ------> success");
                window.location.href = registerSuccessfullyUrl;
            }).fail(function (data) {
                var errors = data.responseJSON.message;
                $('.ui.mini.modal')
                    .modal({
                        closable  : true,
                        onApprove : function () {
                            window.location.reload();
                        },
                        onShow: function () {
                            $(this).find('.content').text(errors);
                        }
                    })
                    .modal('show')
                ;
            });
        }
    })
    ;

    var $resetPwdModal = $('#resetPwdModal');
    $('#forgetPwd').click(function () {
        console.log('show the resetPwdModal');
        $resetPwdModal
            .modal('show')
        ;
    })
    ;
    var $resetPwdForm = $('#resetPwdForm');

    $('#needResetEmail').on('focus',function () {
        console.log('hide the message');
        $resetPwdModal.find('.message').transition('hide');
    })
    ;
    $resetPwdForm.validate({
        onkeyup: false,
        rules: {
            needResetEmail: {
                required: true,
                email: true,
                remote: {
                    url: checkUserExistenceUrl,
                    type: 'get',
                    dataType: "json",
                    data: {
                        'email': function () {
                            return $('#needResetEmail').val();
                        }
                    },
                    dataFilter: function (data,type) {
                        console.log(data);
                        var result = jQuery.parseJSON(data);
                        console.log(result);
                        return result.existed;
                    }
                }
            }
        },
        messages: {
            needResetEmail: {
                required: /*[[#{message.input.required}]]*/,
                email: /*[[#{message.email.invalid}]]*/,
                remote: /*[[#{message.emailOrLogin.notExist}]]*/
            }
        },
        highlight: function (element, errorClass) {
            $(element).parent().addClass("error");
        },
        unhighlight: function (element, errorClass) {
            $(element).parent().removeClass("error");

        },
        focusCleanup: true,
        errorElement: "div",
        errorClass: "ui pointing below red basic label",
        errorPlacement: function(error, element) {
            error.insertBefore( element );
        },
        submitHandler: function (form) {
            console.log("submit form to server");
            var formData = $(form).serialize();
            var $resetPwdMessage = $('#resetPwdMessage');
            $.post(passwordResetUrl,formData,function (data) {
                $resetPwdMessage.text(data.responseJSON.message);
                $resetPwdMessage.transition('show');
            }).fail(function (data) {
                console.log("request password reset failed.");
                if (data.responseJSON) {
                    console.log(data.responseJSON);
                    $resetPwdMessage.text(data.responseJSON.message);
                } else {
                    console.log(data.responseJSON);
                    $resetPwdMessage.text(data);
                }
                $resetPwdMessage.transition('show');
            });
        }
    })
    ;
    /*]]>*/
</script>
</body>
</html>
