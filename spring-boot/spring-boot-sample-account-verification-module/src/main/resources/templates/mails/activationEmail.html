<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">Account Activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.activation.text1}">
    Your account has been created, please click on the URL below to activate it:
</p>
<p>
    <a th:href="@{|${baseUrl}/api/user/activate?key=${user.activationKey}|}">立即激活</a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <span th:text="#{email.signature}">linj2n@163.com</span>
</p>
</body>
</html>
